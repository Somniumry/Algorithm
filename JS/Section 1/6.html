<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let sum = 0, min = 100;
            let res = [];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 !== 0) { // 홀수
                    sum += arr[i] // 홀수 합
                    if (arr[i] < min) min = arr[i]
                }
            }
            res.push(sum);
            res.push(min);

            return res;
        }

        arr = [12, 77, 38, 41, 53, 92, 85];
        console.log(solution(arr));
    </script>
</body>

</html>
