<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let str = ""
            let max = s[0].length; // 7

            for (let i = 0; i < s.length; i++) {
                if (max < s[i].length) {
                    max = s[i];
                }
            }
            return max;
        }

        let str = ["teacher", "time", "student", "beautiful", "good"];
        console.log(solution(str));
    </script>
</body>

</html>
