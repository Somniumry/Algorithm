        function solution(arr) {
            let cnt = 1; // 1번째 사람은 무조건 출력하니까
            let max = arr[0];

            for(let i=1; i<arr.length; i++) {
                // console.log(arr[i])
                // arr[1]번지부터 출력
                if(max < arr[i]){
                    cnt++
                    max = arr[i]
                    console.log(max)
                }
            }
            return cnt;
        }
