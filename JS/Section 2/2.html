<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let cnt = 0;
            let max = arr[0];

            // console.log(max)
            for(let i=0; i<arr.length; i++){
                if(max <= arr[i+1]){
                    max=arr[i+1];
                    console.log(max)
                    cnt++;
                }
            }

            return cnt;
        }

        let arr = [130, 135, 148, 140, 145, 150, 150, 153];
        console.log(solution(arr));
    </script>
</body>
