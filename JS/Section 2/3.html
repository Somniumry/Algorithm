<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <!-- 1: 가위, 2: 바위, 3: 보 -->
    <!-- A, B, D: 비겼을 때 -->
    
    <script>
        // 1차원 배열이 2개
        // 1차원 2개를 비교
        function solution(a, b) {
            let res = []; // return 값에 결과들 담아야함

            for (let i = 0; i < a.length; i++) { // a 길이만큼 반복 = 5
                if(a[i]>b[i]) {
                    if(a[i]===3 && b[i]===1){
                        res.push('B')
                    }else{
                        res.push('A')
                    }
                    // console.log("1", a[i], b[i])
                }
                else if(a[i]===b[i]) {
                    res.push('D')
                    // console.log('2',  a[i], b[i])
                }
                else {
                    if(a[i]===1&&b[i]===3){
                        res.push('A')
                    } else{
                        res.push('B')
                    }
                    // console.log('3',  a[i], b[i])
                }


            }
            return res;
        }

        let a = [2, 3, 3, 1, 3, 1];
        let b = [1, 1, 2, 2, 3, 3];
        console.log(solution(a, b));
    </script>
</body>

</html>
