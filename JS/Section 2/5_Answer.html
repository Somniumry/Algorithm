<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!-- 등수 구하기 -->
        <script>
            function solution(arr) {
                let answer = Array.from({length: arr.length}, ()=>1); // arr배열을 모두 1로 초기화
                // output : [1, 1, 1, 1, 1]

                for(let i=0; i<arr.length; i++){
                    for(let j=0; j<arr.length; j++){
                        if(arr[j] > arr[i]) { // i번째 인덱스의 값보다 j번째의 인덱스의 값이 크면
                            answer[i]++  // 현재 answer배열의 등수를 +1한다
                        }
                    }
                }
                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!-- output : 4 3 2 1 5 -->
