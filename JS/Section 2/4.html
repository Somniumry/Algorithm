<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // 연속적으로 맞추면 +1
        function solution(arr) {
            let sum = 0;
            let res = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === 1) {
                    sum++;
                    res += sum;
                } else {
                    sum = 0
                    res += sum;
                }
            }
            return res;
        }

        let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
        console.log(solution(arr));
    </script>
</body>

</html>
