<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let array = [];
                array.push(arr[0]) // 이렇게 하는게 맞나? 
                for(let i=0; i<arr.length; i++){
                    if(arr[i]<arr[i+1]){
                        array.push(arr[i+1])
                    }
                }
                return array;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
