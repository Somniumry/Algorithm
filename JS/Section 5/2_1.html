<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 공통원소 구하기
            // 완전탐색 구현 방법
            function solution(arr1, arr2){
                let answer=[];
                let s1 = arr1.sort();
                let s2 = arr2.sort();

                for(let i=0; i<s1.length; i++){
                    for(let j=0; j<s2.length; j++){
                        if(s1[i] === s2[j]){
                            answer.push(s2[j])
                        }
                    }
                }

                return answer;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
