<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!-- 연속 부분수열 1 -->
        <script>
            // m 합 arr 배열
            function solution(m, arr) {
                let start = end = 0;
                let sum = 0, cnt = 0;
                let res = [];

                while (start <= arr.length) {
                    // console.log(arr[start])
                    // arr[start++]
                    if(sum >= m){
                        sum -= arr[start++]
                    } else if(end === arr.length) break; 
                    else if(sum < m){
                        sum += arr[end++]
                    } 

                    if(sum === m) {
                        cnt++;
                    }
                }

                return cnt;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
