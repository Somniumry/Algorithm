<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 공통원소 구하기
            function solution(arr1, arr2){
                let answer=[];

                let res = [...arr1, ...arr2].sort()
                for(let i=0; i<res.length; i++){
                    if(res[i] === res[i+1]){
                        answer.push(res[i])
                    }
                }


                return answer;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
