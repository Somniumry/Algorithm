<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!-- 두 배열 합치기 -->
        <script>
            function solution(arr1, arr2) {
                let answer = [];
                let x = arr1.length;
                let y = arr2.length;

                let s1 = s2 = 0; // 각 배열의 start 포인터

                if(x>y){
                    while(s1 < x){
                        if(arr1[s1] <= arr2[s2]){
                            answer.push(arr1[s1++])
                        } else{
                            answer.push(arr2[s2++])
                        }
                    }

                } else {
                    while (s2 < y) {
                        if (arr1[s1] <= arr2[s2]) {
                            answer.push(arr1[s1++])
                        } else {
                            answer.push(arr2[s2++])

                        }
                    }
                }

                return answer
            }

            let a=[1, 3, 5, 8];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>

<!-- 투포인터 알고리즘
    하나의 배열안에 2개의 포인터를 움직여가며 값을 얻는 알고리즘

    1. start = end = 0;
    2. start <= end

    투포인터 알고리즘으로 두 배열을 비교할 때에는 end포인터는 필요없는 듯
-->
