<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!-- 최대 매출 -->
        <script>
            function solution(k, arr){
                let sum = 0, cnt = 0;
                let start = end = 0;
                let res = [];

                for(let i=0; i<arr.length; i++){
                    cnt++;
                    if(cnt<=k){
                        sum += arr[end++];
                        res.push(sum);
                    } else {
                        sum -= arr[start++];
                        cnt--;
                        sum += arr[end++];
                        res.push(sum);
                    }
                }
                let anwer = Math.max(...res);

                return anwer;
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            // let a=[2, 4, 7, 10, 8, 4];
            console.log(solution(3, a));
        </script>
    </body>
</html>
