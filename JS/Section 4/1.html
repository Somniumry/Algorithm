        <!-- 배열 for...of / 객체 for...in -->
        <!-- 각 배열의 값들을 비교해야하니까 빈 배열 하나를 선언? -->
        <script>
            function solution(n, arr){

                // arr.forEach(element => {
                //     // console.log(typeof(element))
                //     // sum += element%10; // 각 배열의 끝만 더함
                //     // console.log(element, sum)
                // });
                
                // let result = [];
                // for(let ele of arr){
                //     // console.log(ele)
                //     // console.log(typeof(ele))
                //     // console.log(typeof(result))
                //     // console.log(result)
                //     result = ele.toString().split("")
                // }

                let result = [], max = 0, answer;
                for(let i=0; i<arr.length; i++){
                    result = arr[i].toString().split("") // 각 배열의 값들을 하나씩 뜯은 결과
                    // console.log(typeof(result))
                    console.log(result)

                    let res = 0; // 결과값
                    for(let j=0; j<result.length; j++){
                        // console.log(result.length)
                        res += parseInt(result[j]) // 뜯은 결과들을 더함
                        // console.log(res)
                        // t=arr[i]
                    }
                    console.log(res)
                    
                    if(max<res){
                        max = res;
                        answer = arr[i]
                    } else if(max === res){ // 최대값이 같으면 원래 값이 큰걸를 출력
                        if(answer <arr[i]) answer = arr[i]
                    }
                }

                return answer
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr));
        </script>
