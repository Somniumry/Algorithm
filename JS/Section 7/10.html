<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 이분검색으로 풀어야하는데 이 방식은 아닌듯
            function solution(target, arr){
                let answer;
                arr.sort((a,b) => a-b);

                arr.forEach((element, index) => {
                    if(element === target){
                        answer = index+1;
                    }
                });

                return answer
            }

            let arr=[23, 87, 65, 12, 57, 32, 99, 81];
            console.log(solution(32, arr));
        </script>
    </body>
</html>

<!-- 
    오름차순으로 정렬 후 몇번째에 있는지
 -->
