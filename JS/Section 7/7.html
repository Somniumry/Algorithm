<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 좌표 정렬
            // 좌표 오름차순 정렬
            // x 기준으로 정렬 후 y 기준 정렬
            function solution(arr){
                // let answer = arr.sort(function(a, b) {
                //     console.log('a[0]', a[0], 'b[0]', b[0], 'a[1]', a[1], 'b[1]', b[1]);
                // });

                let answer = arr.sort(function(a,b) {
                    if (a[0] === b[0]) {
                        return a[1] - b[1];
                    } else {
                        return a[0] - b[0];
                    }
                })
                return answer;
            }

            let arr=[[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
            // let arr = [1, 2, 3, 4, 5];
            console.log(solution(arr));
        </script>
    </body>
</html>

  1    1      [1, 2]
  2    1      [2, 7]
  3    2      [2, 5]
              [3, 6]

a[1] b[1] => a[1]-b[1]  ==> y축 기준 정렬
  3    7      [1, 2]
  2    3      [1, 3]
  5    2      [2, 5]
  6    5      [3, 6]
              [2, 7]
