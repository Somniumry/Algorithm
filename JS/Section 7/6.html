<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 장난꾸러기 현수
            // 두 배열 비교
            function solution(arr){
                let answer = arr.slice(); // 깊은복사
                let res = arr.sort((a, b )=> a-b);
                let stack = [];

                console.log(res);
                console.log(answer);

                for(let i=0; i<arr.length; i++){
                    if(answer[i]!==res[i]){
                        stack.push(i+1)
                    }
                }

                return stack;
            }

            let arr=[120, 125, 152, 130, 135, 135, 143, 127, 160];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!-- 
    152 : arr[j] > arr[j+1]
    127 : arr[j] < arr[j+1]

    배열의 얕은 복사, 깊은 복사

 -->
