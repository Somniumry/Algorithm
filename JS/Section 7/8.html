<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 회의실 배정
            // 그리디 알고리즘
            function solution(meeting) {
                let answer = 0;
                // 종료시간 기준으로 정렬
                // 종료시간이 같으면 시작시간 기준으로 정렬
                meeting.sort((a,b) => {
                    if(a[1] === b[1]){ // 종료시간이 같으면
                        return a[0]-b[0]; // 시작시간 기준으로 정렬
                    } else {
                        return a[1]-b[1]; // 종료시간 기준으로 정렬
                    }
                })
                // console.log(meeting)

                let time = 0;
                for(let i=0; i<meeting.length; i++){
                    if(meeting[i][0] >= time){ // 현재시간(종료시간)보다 시작시간이 큰 경우
                        answer++;
                        time=meeting[i][1]; // time에 종료시간 넣어
                    }
                    // console.log(meeting[i][0], meeting[i][1])
                }
                // console.log(answer)
                return answer;
            }

            let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!-- 풀이방식 
=> 그리디 알고리즘

1. 시작시간이 빠른 순서대로 정렬한다.
=> 시작시간이 빠르고 회의시간이 긴 회의에 배정되면 다른 회의 배정할 수 없다

2. 회의시간이 짧은 순서대로 정렬한다.
=> 여러 회의 시간 중 중간에 짧은 회의가 있을 경우, 이 회의가 가장 먼저 배정되면 다른 회의 배정할 수 없다.

3. 종료시간이 빠른 순서대로 정렬한다. ==> 이거를 선택해서 코드를 짜야함
=> 회의를 시작하기 위해서 회의실에 회의가 진행 중이지 않아야하고, 회의가 진행 중이지 않기 위해서 `현재시간이 종료시간 보다 뒤`에 있어야 한다.

=> 종료시간이 같을 경우, 시작 시간이 빨라야 회의실에 더 일찍 회의를 할 수 있으므로 시작 시간을 오름차순으로 정렬

** 풀이 방법**
1. 종료시간 기준으로 정렬하며, 종료시간이 같을 경우 시작시간 오름차순 정렬
2. 다음 회의 시작 시간이 현재시간 보다 크거나 같다면 회의를 시작할 수 있다.
-->
