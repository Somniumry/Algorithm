        <title>출력결과</title>

    <body>
        <!-- 선택 정렬 -->
        <script>
            function solution(arr){
                let min, tmp, idx;

                console.log('초기', arr);
                for(let i=0; i<arr.length; i++){
                    min = Number.MAX_SAFE_INTEGER;
                    for(let j=i; j<arr.length; j++){
                        if(min > arr[j]){
                            min = arr[j]; //min에 최소값을 넣고
                            idx = j; // 현재 최소값의 인덱스를 넣고
                        }
                    }
                    tmp = arr[i]; // 현재 i인덱스 값을 넣고
                    arr[i] = arr[idx]; // 최소값의 인덱스의 값을 넣고
                    arr[idx] = tmp;

                    console.log(i+'회', arr)
                }
                return arr;
            }

            // let arr=[13, 5, 11, 7, 23, 15];
            let arr=[5, 3, 7, 9, 1];
            console.log(solution(arr));
        </script>
    </body>
