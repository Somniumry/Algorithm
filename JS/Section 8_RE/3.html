    <body>
        <script>
            // 이진트리 순회
            function solution(n){
                let answer = '';
                function DFS(v){
                    if(v>7) return;
                    else {
                        console.log(v);
                        DFS(v*2);
                        DFS(v*2+1)
                    }
                }
                DFS(n);
                return
            }

            console.log(solution(1));
        </script>
