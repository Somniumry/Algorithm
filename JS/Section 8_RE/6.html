            function solution(c, arr){
                let stack = [];
                let res;
                function DFS(depth, sum){
                    if(sum > c) return
                    if(depth === arr.length+1){
                        res = Math.max(...stack)
                    } else {
                        console.log(depth, sum)
                        stack.push(sum)
                        DFS(depth+1, sum+arr[depth])
                        DFS(depth+1, sum)
                    }
                }
                DFS(0,0)
                return res
            }
