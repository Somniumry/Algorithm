<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // 중복순열 구하기
        function solution(n, m) {
            let check = Array.from({ length: m }, () => 0);
            let stack = [];

            function DFS(depth) {
                if(depth === m){
                    stack.push(check.slice())
                } else { // 여긴 depth 범위
                    for(let i=1; i<=n; i++){
                        check[depth] = i;
                        DFS(depth + 1);
                    }
                }
            }
            DFS(0);
            return stack;
        }
        console.log(solution(3, 2));
    </script>
</body>

</html>
