<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // 중복순열 구하기
        function solution(n, m) {
            let check = Array.from({ length: m }, () => 0);
            let stack = [];

            function DFS(depth) {
                if(depth === m){
                    stack.push(check.slice())
                } else { // 여긴 depth 범위
                    for(let i=1; i<=n; i++){
                        check[depth] = i;
                        DFS(depth + 1);
                    }
                }
            }
            DFS(0);
            return stack;
        }
        console.log(solution(3, 2));
    </script>
</body>

</html>

<!-- 여긴 DFS for문을 어떻게 쓰는지 잘 알아둘것 -->

<!-- 리턴값
[1, 1]
[1, 2]
[1, 3]
[2, 1]
[2, 2]
[2, 3]
[3, 1]
[3, 2]
[3, 3]
-->

<!-- 풀이방식
D(0)
check[depth] = i => check[0] = 1 => 0, 1
DFS(depth+1) => depth = 1

check[depth] = i => check[1] = 1 => 1, 1
DFS(depth+1) => length가 2로 같아서 stack에 넣는다 [1, 1]

check[depth] = i => check[1] = 2 => 1, 2
DFS(depth+1) => length가 2로 같아서 stack에 넣는다 [1, 2]

-->
