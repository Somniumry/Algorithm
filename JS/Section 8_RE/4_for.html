<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 중복순열 구하기
            function solution(n){
                let check = Array.from({length: 2}, ()=>0); // 2개씩 출력
                let stack = [];
                function DFS(depth){
                    if(depth === check.length){
                        stack.push(check.slice())
                    } else {
                        for(let i=1; i<=n; i++){
                            check[depth] = i;
                            DFS(depth+1);
                        }
                    }
                }
                DFS(0);
                return stack;
            }

            console.log(solution(3));
        </script>
    </body>
</html>
