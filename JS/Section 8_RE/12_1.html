    <script>
        // 메모이제이션
        // n-1 C r-1 + n-1 C r
        function solution(n, r) {
            let answer;
            function DFS(n, r) {
                if (r === 0) return 1;
                if (n === r) return 1;
                else {
                    return DFS(n - 1, r - 1) + DFS(n - 1, r)
                }
            }
            answer = DFS(n, r);
            return answer
        }

        console.log(solution(5, 3));
    </script>
