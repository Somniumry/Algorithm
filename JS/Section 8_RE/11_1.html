    <body>
        <script>
            // 팩토리얼
            // 5*4*3*2*1 = 120
            function solution(n){
                let answer = 1;
                if(n===1){
                    return 1;
                } else {
                    console.log(n)
                    return n*solution(n-1);
                }
            }

            console.log(solution(5));
        </script>
