<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // 중복순열 구하기
        function solution(n, m) {
            let stack = [];
            function DFS(depth) {
                if(depth === n){
                    stack;
                } else {
                    for(let i=1; i<=n; i++){
                        stack.push(depth+1, i);
                    }
                    DFS(depth+1);
                }
            }
            DFS(0);
            return stack;
        }
        console.log(solution(3, 2));
    </script>
</body>

</html>
