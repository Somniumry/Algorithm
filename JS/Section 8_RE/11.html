<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 팩토리얼
            function solution(n){         
                let answer=1;
                if(n===1){
                    return 1;
                } else {
                    answer *= n*solution(n-1)
                }
                return answer;
            }

            console.log(solution(5));
        </script>
    </body>
</html>
