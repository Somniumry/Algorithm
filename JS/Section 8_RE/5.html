<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 합이 같은 부분집합
            // 부분집합을 두개로 나누었을 때 서로 합이 같은지 아닌지
            function solution(arr){
                let total = arr.reduce((acc, cur) => acc+cur);
                let answer = ''
                // console.log(total)
                // console.log(arr.length)
                function DFS(depth, sum){
                    if(depth === arr.length){
                        if((total - sum) === sum){
                            answer = 'YES';
                        }
                    } else {
                        console.log('>>', depth, sum)
                        DFS(depth+1, sum+arr[depth]);
                        DFS(depth+1, sum);
                    }
                }
                DFS(0, 0);
                return answer;
            }

            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!-- 

    배열 전체 합 - 합 === 합
 -->
