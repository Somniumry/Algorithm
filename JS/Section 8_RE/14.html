<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 조합 구하기
            function solution(n, m){         
                let check = Array.from({length: m}, ()=> 0);
                let stack = [];
                function DFS(depth, s){
                    if(depth === m){
                        stack.push(check.slice());
                        // console.log(stack)
                    } else {
                        for(let i=s; i<=n; i++){
                            check[depth] = i;
                            // console.log(depth, i, 'check[depth] >> ', check[depth], check)
                            DFS(depth+1, i+1)
                        }
                    }
                }
                DFS(0, 1);
                return stack;
            }

            console.log(solution(4, 2));
        </script>
    </body>
</html>
