<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // DFS 
            // 1~7까지
            
            // 이진트리 전위
            
            //       1
            //    2      3
            //  4   5  6   7

            // 전위 : 1 2 4 5 3 6 7
            function solution(n){
                let stack = [];
                function DFS(s){
                    if(s>7){
                        return;
                    } else {
                        stack.push(s);
                        DFS(s*2);
                        DFS(s*2+1)
                    }
                }
                DFS(n);
                return stack;
            }
            
           
            console.log(solution(1));
        </script>
    </body>
</html>

<!--
 => 깊이 우선 탐색(BFS) : 
 한 방향으로 갈 수 있을 때까지 가다가 더 이상 갈수 없게 되면 다시 가장 가까운 갈림길로 돌아와서 이곳으로부터 다른 방향으로 다시 탐색

 => 특징
 - 자기 자신을 호출하는 순환 알고리즘 형태(재귀)

-->
