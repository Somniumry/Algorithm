<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 바둑이 승차
            function solution(c, arr){
                let stack = [];
                let sort = arr.sort((a,b) => b-a);
                // console.log(sort);
                function DFS(v, sum){
                    if(sum>c){
                        // stack.push(sum)
                        return;
                    }else{
                        console.log(v, sum, stack)
                        stack.push(sum);
                        DFS(v+1, sum+arr[v]);
                    }
                }
                DFS(0, 0);
                return stack.pop();
            }

            let arr=[81, 58, 42, 33, 61];
            console.log(solution(259, arr));
        </script>
    </body>
</html>
