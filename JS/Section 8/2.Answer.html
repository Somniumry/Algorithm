    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = '';
                function DFS(s) {
                    if (s === 0) {
                        console.log("------", s)
                        return;
                    } else {
                        console.log('n', s)
                        answer += String(s%2);
                        console.log('...', answer)
                        DFS(parseInt(s/2));
                        // console.log("-----", s)
                    }
                }
                DFS(n);
               return answer;
            }

            console.log(solution(11));
        </script>
    </body>
</html>
