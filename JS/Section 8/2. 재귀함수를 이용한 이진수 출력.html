<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // 이진수 출력
        function solution(n) {
            let stack = [];

            if (n === 0 || n === 1) {
                // console.log('<', n)
                return String(n);
            } else {
                // console.log(n)
                // stack.push(n%2);
                // console.log('stack', stack)
                // console.log('>', n, n%2)
                return solution(parseInt(n / 2)) + String(n % 2);
            }
        }

        console.log(solution(11));
    </script>
</body>

</html>
