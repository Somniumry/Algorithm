                    // str += s[j]
                    // console.log(str)

                        // res += street;
                        // res.push(street)
                        console.log(j, res[j], street)

                        // res += street;

                        console.log(j, res[j], street)
                        // 현재 누적되어있는 배열(앞에서부터 돈) arr[j]와

                        // 최솟값을 배열에 넣는다.
                        res[j] = Math.min(res[j], street)
                    }
                }


                return res;
            }
