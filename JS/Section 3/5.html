<body>
    <script>
        function solution(s) {
            let cnt = 1; // 여기서 count = 0을 하면 K가 1개만 나온다.
            let res = "";

            // console.log(s.length)
            for (let i = 0; i < s.length; i++) {
                // if(s[i] === s[i+1]){
                //     cnt++;
                //     res = s[i];
                // }
                // console.log(s[i])

                if (s[i] === s[i + 1]) {
                    cnt++;
                    // console.log(s[i]) 왜 K가 하나만 나올까
                    // 아아 다음에 없으니까 -1이 되는구나
                    // res += s[i]+String(cnt)
                    // res += s[i];
                    // res += cnt;
                } else {
                    res += s[i]+cnt;
                    cnt = 1;
                    // console.log(s[i])
                }
            }
            return res;
            // K1H1S7E1
            // 왜 K2가 아니라 K1일까
        }

        let str = "KKHSSSSSSSE";
        console.log(solution(str));
    </script>
</body>
